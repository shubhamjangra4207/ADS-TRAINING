<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h1>CLASS</h1>
    <p id="demo"></p>
    <script>
        class Student{
            constructor(name , id){
                this.name=name;
                this.id=id;
            }
        }
        const myStudent = new Student("Shubham", 4207);
        document.getElementById("demo").innerHTML=
        myStudent.name + " " + myStudent.id;
    </script>
</body>
</html>
