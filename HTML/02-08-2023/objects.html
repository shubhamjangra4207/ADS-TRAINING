    <title>Objects</title>

<body>
    <h1>OBJECT</h1>

            age:22

        document.getElementById("demo").innerHTML= "AGE" + " " + "OF" + " " + person.firstName + " " + person.lastName + " " + "IS" + " " + person.age;
    </script>
