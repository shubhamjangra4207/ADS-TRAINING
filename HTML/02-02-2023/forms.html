<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <H2 style="text-align:center; color: brown;"><span style="background-color: aquamarine;">NEW VEHICLE REGISTRATION</span></H2>
    <p style="text-align: center;"><span style="background-color: aquamarine;">Choose Your Favourite Car</span></p>
    <form style="text-align: center;" class="form">
        <label for="username"><b>Username:</b></label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password"><b>Password:</b></label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <button class="login">LOGIN</button>
  <BUTTon class="login">SIGN UP</BUTTon><BR><BR>
  <button class="login">FORGOT PASSWORD</button><br><br>

        <fieldset><br>
        <legend style="color: blueviolet;"><b>Personal Car</b></legend>
        <input type="radio" id="porche" name="fav_language" value="porche" class="pors">
        <label for="porche">Porsche</label><BR></BR>
        <input type="radio" id="mercedes" value="mercedes"name="fav_language">
        <label for="mercedes">Mercedes</label><br><br>
        <input type="radio" id="fortuner" value="fortuner"name="fav_language">
        <label for="fortuner">Fortuner</label><br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars"><br><br>
        <option value="porche">Porsche</option><br><br>
        <option value="mercedes">Mercedes</option><br><br>
        <option value="fortuner">Fortuner</option><br><br>
        </select><br><br>
        
        <textarea name="area" id="" cols="30" rows="10" placeholder="Something about your fav. car"></textarea><br><br>
        <button type="button" onclick="alert('Form is Submitted')">SUBMIT</button>
        
         </fieldset>
    </form>
</body>
</html>
