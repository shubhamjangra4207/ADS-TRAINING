<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=q">
    <title>Switch</title>
</head>
<body>
    <h1>SWITCH CASE</h1>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day ="Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Friday";
                break;  
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
</body>
</html>
