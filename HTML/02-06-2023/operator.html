<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>Operator</h2>

    <p id="demo"></p>
    <p id="dem"></p>
    <p id="de"></p>

    <script>
        let x = 5;
        let y = 2;
        let z = x + y;
        let a = x*y;
        let b = x/y;
        document.getElementById("demo").innerHTML = z; 
        document.getElementById("dem").innerHTML = a;
        document.getElementById("de").innerHTML = b;
    </script>
</body>

</html>
