<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>

<body>

    <p id="demo"></p>
    <script>
        const name = ["Shubham", "Rahul", "Milan", "Sahil"];
        name[0] = "Shubh";
        name.pop();
        name.push("Sangeet");
        name.shift("Annu");
        name.unshift("Parul");
        name[0] = "Shubham";
        name.sort();
        name.reverse();
        document.write(name);
        const numbers = [4, 9, 16, 25, 29];
        let first = numbers.find(myFunction);

        document.getElementById("demo").innerHTML = "First number over 18 is " + first;

        function myFunction(value, index, array)
        {
            return value > 18;
        }
    </script>
</body>

</html>
