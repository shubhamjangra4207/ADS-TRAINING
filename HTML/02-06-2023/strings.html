<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>

<body>
    <h1>Strings</h1>

    <p id="demo"></p>
    <p id="dem"></p>

    <script>
        let answer1 = "Hey Shubham";
        let answer2 = "He is called 'Shubham'";
        let answer3 = 'He is called "Shubham"';


        document.getElementById("demo").innerHTML =
            answer1 + "<br>" + answer2 + "<br>" + answer3;
        document.getElementById("dem").innerHTML = answer3.length;

    </script>
</body>

</html>
